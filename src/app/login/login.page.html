<ion-content class="p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Iniciar sesión</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Iniciar sesión</button>
    </form>
    <p class="mt-4 text-center">
      <a [routerLink]="['/forgot-password']" class="text-blue-500">¿Olvidaste tu contraseña?</a>
    </p>
    <p class="mt-2 text-center">
      <a [routerLink]="['/sign-up']" class="text-blue-500">Crear una cuenta</a>
    </p>
  </div>
</ion-content>
